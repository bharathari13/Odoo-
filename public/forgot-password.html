<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - GlobeTrotter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="/" class="nav-logo"><i class="fas fa-globe-americas"></i> GlobeTrotter</a>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container">
            <div class="card">
                <h2 class="mb-4">Reset Password</h2>
                <p class="mb-4 text-muted">Enter your email to receive a reset link.</p>
                <div id="form-feedback" class="form-feedback"></div>

                <form id="forgot-form">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="bg-input" required>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Send Reset Link</button>

                    <div class="mt-4 text-center">
                        <a href="login.html" style="color: var(--primary);">Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const feedback = document.getElementById('form-feedback');

            try {
                const res = await API.request('/forgot-password', 'POST', { email });
                if (res.message) {
                    feedback.className = 'form-feedback feedback-success';
                    feedback.style.display = 'block';
                    feedback.innerHTML = `Link sent! <br><small>Check server console or <a href="${res.link}">Click Here (Demo)</a></small>`;
                } else {
                    feedback.className = 'form-feedback feedback-error';
                    feedback.style.display = 'block';
                    feedback.textContent = res.error || 'Failed to send link';
                }
            } catch (err) {
                feedback.className = 'form-feedback feedback-error';
                feedback.style.display = 'block';
                feedback.textContent = 'An error occurred';
            }
        });
    </script>
</body>

</html>
