<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - GlobeTrotter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="/" class="nav-logo"><i class="fas fa-globe-americas"></i> GlobeTrotter</a>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container">
            <div class="card">
                <h2 class="mb-4">New Password</h2>
                <div id="form-feedback" class="form-feedback"></div>

                <form id="reset-form">
                    <label for="password">New Password</label>
                    <input type="password" id="password" class="bg-input" required placeholder="Minimum 6 characters">

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" class="bg-input" required>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Update Password</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.body.innerHTML = '<div class="container text-center mt-4"><h3>Invalid Link</h3><a href="login.html">Go to Login</a></div>';
        }

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;
            const feedback = document.getElementById('form-feedback');

            if (password.length < 6) {
                alert('Password too short');
                return;
            }
            if (password !== confirm) {
                alert('Passwords do not match');
                return;
            }

            try {
                const res = await API.request('/reset-password', 'POST', { token, newPassword: password });
                if (res.message) {
                    feedback.className = 'form-feedback feedback-success';
                    feedback.style.display = 'block';
                    feedback.textContent = 'Password updated! Redirecting...';
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    feedback.className = 'form-feedback feedback-error';
                    feedback.style.display = 'block';
                    feedback.textContent = res.error || 'Reset failed';
                }
            } catch (err) {
                feedback.className = 'form-feedback feedback-error';
                feedback.style.display = 'block';
                feedback.textContent = 'An error occurred';
            }
        });
    </script>
</body>

</html>
