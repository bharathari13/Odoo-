<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary - GlobeTrotter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .itinerary-container {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }

        .sidebar {
            width: 300px;
            flex-shrink: 0;
            position: sticky;
            top: 1rem;
        }

        .main-content {
            flex: 1;
        }

        .stop-card {
            border-left: 4px solid var(--primary);
            position: relative;
        }

        .stop-order {
            position: absolute;
            left: -1rem;
            top: 1rem;
            background: var(--primary);
            color: white;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .city-select-card {
            cursor: pointer;
            border: 2px solid transparent;
        }

        .city-select-card:hover {
            border-color: var(--primary);
        }

        .city-select-card.selected {
            border-color: var(--primary);
            background-color: #EEF2FF;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="dashboard.html" class="nav-logo"><i class="fas fa-globe-americas"></i> GlobeTrotter</a>
            <a href="dashboard.html" class="btn btn-outline">Back to Dashboard</a>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 id="trip-name">Trip Name</h1>
                <p id="trip-dates" class="text-muted">Dates</p>
            </div>
            <button onclick="window.print()" class="btn btn-outline"><i class="fas fa-share"></i> Share/Print</button>
        </div>

        <div class="itinerary-container">
            <!-- Itinerary Stops -->
            <div class="main-content">
                <div class="flex justify-between items-center mb-4">
                    <h2>Itinerary</h2>
                    <button class="btn btn-primary" onclick="openAddStopModal()">+ Add Destination</button>
                </div>

                <div id="stops-list">
                    <!-- Stops will be injected here -->
                </div>
            </div>

            <!-- Sidebar Stats -->
            <aside class="sidebar">
                <div class="card">
                    <h3>Budget Overview</h3>
                    <div style="height: 200px; margin-top: 1rem;">
                        <canvas id="budgetChart"></canvas>
                    </div>
                    <div class="mt-4">
                        <div class="flex justify-between">
                            <span>Total Est. Cost:</span>
                            <span style="font-weight: bold; color: var(--success);">$<span
                                    id="total-cost">0</span></span>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <h3>Trip Details</h3>
                    <p id="trip-desc" class="text-muted mt-4">No description.</p>
                </div>
            </aside>
        </div>
    </main>

    <!-- Generic Modal for Adding Stop -->
    <div id="add-stop-modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center;">
        <div class="card" style="width: 500px; max-height: 90vh; overflow-y: auto;">
            <div class="flex justify-between items-center mb-4">
                <h3>Add Destination</h3>
                <button onclick="closeAddStopModal()" class="btn btn-outline" style="border:none;">&times;</button>
            </div>

            <form id="add-stop-form">

                <div id="city-selection-container">
                    <!-- JS will inject search box here -->
                </div>

                <div class="flex gap-4 mt-4">
                    <div style="flex: 1;">
                        <label>Arrival</label>
                        <input type="date" id="stop-start" class="bg-input" required>
                    </div>
                    <div style="flex: 1;">
                        <label>Departure</label>
                        <input type="date" id="stop-end" class="bg-input" required>
                    </div>
                </div>

                <input type="hidden" id="selected-city-id">

                <button type="submit" class="btn btn-primary" style="width: 100%;">Add to Itinerary</button>
            </form>
        </div>
    </div>

    <script src="js/api.js?v=2"></script>
    <script src="js/trip.js?v=2"></script>
</body>

</html>
