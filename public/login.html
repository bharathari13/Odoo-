<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GlobeTrotter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="/" class="nav-logo"><i class="fas fa-globe-americas"></i> GlobeTrotter</a>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container">
            <div class="card">
                <h2 class="mb-4">Welcome Back</h2>
                <div id="form-feedback" class="form-feedback"></div>

                <form id="login-form" novalidate>
                    <label for="email">Email</label>
                    <input type="email" id="email" class="bg-input" required placeholder="name@example.com">
                    <p id="email-error" class="error-text">Please enter a valid email address.</p>

                    <label for="password">Password</label>
                    <input type="password" id="password" class="bg-input" required>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>

                    <div class="auth-links">
                        <a href="forgot-password.html"
                            style="color: var(--text-muted); text-decoration: underline;">Forgot Password?</a>
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <p>Don't have an account? <a href="signup.html" style="color: var(--primary);">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
